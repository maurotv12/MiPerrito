<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MiPerrito</title>
        <link rel="stylesheet" href="css/miPerrito.css">
        <script type="text/javascript" src="js/miPerrito.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>MI PERRITO.com</h1>

        <form class="text-primary" onsubmit="consultarMascotas(); return false">
            <input type="text" id="iid" name="iid" placeholder="Object _id" style="display: none;"/>
            <br>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre mascota"/>
            <br>
            <label for="raza">Raza</label>
            <input type="text" id="raza" name="raza" placeholder="Raza de mi mascota"/>
            <br>
            <label for="genero">Genero</label>
            <input type="text" id="genero" name="genero" placeholder="Genero de mi mascota"/>
            <br>
            <label for="recomendaciones">Recomendaciones</label>
            <input type="text" id="recomendaciones" name="recomendaciones" placeholder="Recomendaciones"/>
            <br>
            <label for="idpas">id Paseador</label>
            <input type="text" id="idpas" name="idpas" placeholder="id paseador"/>

            <button class="btn btn-primary w-100 mb-3">ALL MASCOTAS</button>
            <button type="button" class="btn btn-primary w-100 mb-3" onclick="getMascota()">BUSCAR MASCOTA</button>
            <button type="button" class="btn btn-primary w-100 mb-3" onclick="delMascota()">Eliminar Mascota</button>
            <button type="button" class="btn btn-primary w-100 mb-3" onclick="updMascota()">UPD Mascota</button>
            <button type="button" class="btn btn-primary w-100 mb-3" onclick="addMascota()">Add Mascota</button>
            <button type="button" class="btn btn-primary w-100 mb-3" onclick="verIid()">Ver iid</button>

            <button type="button" class="btn btn-primary w-100 mb-3" onclick="verIMasPas()">info masYpas</button>

            <div id="rtaMiMascota">AQUI VA LA rta</div>
            <table id="lstmasc">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Raza</th>
                        <th>Genero</th>
                        <th>Recomendaciones</th>
                        <th>Accion</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </form>

        
        
    </body>
</html>
